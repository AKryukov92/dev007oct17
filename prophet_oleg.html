	<body>
	<br>ПЕСНЬ О ВЕЩЕМ ОЛЕГЕ<br />

<br>Как ныне сбирается вещий Олег<br />
     <br>Отмстить неразумным хозарам,<br />
<br>Их селы и нивы за буйный набег<br />
     <br>Обрек он мечам и пожарам;<br />
<br>С дружиной своей, в цареградской броне,<br />
<br>Князь по полю едет на верном коне.<br />
<br>Из темного леса навстречу ему...<br />
     
	</body>
